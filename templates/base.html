<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <nav class="nav">
    <a href="{{ url_for('home') }}" class="logo">Align</a>
    <div class="links">
      <a href="{{ url_for('list_profiles') }}">Profiles</a>
      <a href="{{ url_for('new_profile') }}" class="btn">Create Profile</a>
    </div>
  </nav>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for m in messages %}
          <div class="flash-item">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">Find your pace, find your person.</footer>
</body>
</html>
